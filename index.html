<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <script src="./index.js"></script>
        <title>Fourscript | Color Toggle</title>
    </head>
    <body onload="toggleColor(2)">
        <div class="color-toggle-button-0" id="green" onclick='toggleColor(0)'></div>
        <div class="color-toggle-button-1" id="blue" onclick='toggleColor(1)'></div>
        <div class="color-toggle-button-2" id="yellow" onclick='toggleColor(2)'></div>

        <div class="relative" id="weather"></div>
        <div class="relative" id="clock"></div>
        <div class="stranger" id="one"></div>
    </body>
</html>
